<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">
        
        async function run(){
            const trainingUrl = '/data/wdbc-train.csv';
            
            // Load training CSV (label column = 'diagnosis')
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true }
                }
            });
            
            // Convert training data into arrays
            const convertedTrainingData = trainingData.map(({xs, ys}) => {
                return {xs: Object.values(xs), ys: Object.values(ys)};
            }).batch(32);
                  
            const testingUrl = '/data/wdbc-test.csv';
            
            // Load testing CSV (label column = 'diagnosis')
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true }
                }
            });
            
            // Convert testing data into arrays
            const convertedTestingData = testingData.map(({xs, ys}) => {
                return {xs: Object.values(xs), ys: Object.values(ys)};
            }).batch(32);
                  

            // Number of features = total columns - 1 (because one is label 'diagnosis')
            const numOfFeatures = (await trainingData.columnNames()).length - 1;
            
            // Build the model
            const model = tf.sequential();
            
            model.add(tf.layers.dense({
                inputShape: [numOfFeatures],
                units: 32,
                activation: 'relu'
            }));
            
            model.add(tf.layers.dense({
                units: 16,
                activation: 'relu'
            }));
            
            model.add(tf.layers.dense({
                units: 1,
                activation: 'sigmoid'  // because binary classification
            }));

            // Compile the model
            model.compile({
                loss: 'binaryCrossentropy',
                optimizer: 'rmsprop',
                metrics: ['accuracy']
            });
            
            
            await model.fitDataset(convertedTrainingData, 
                             {epochs:100,
                              validationData: convertedTestingData,
                              callbacks:{
                                  onEpochEnd: async(epoch, logs) =>{
                                      console.log("Epoch: " + epoch + 
                                                  " Loss: " + logs.loss.toFixed(4) + 
                                                  " Accuracy: " + logs.acc.toFixed(4));
                                  }
                              }});
            
            // Save model for later use
            await model.save('downloads://my_model');
        }
        run();
    </script>
<body>
</body>
</html>
